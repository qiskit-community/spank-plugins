language = "C"
include_version = true
include_guard = "QRMI_H"
style = "type"
cpp_compat = true
documentation_style = "doxy"
usize_is_size_t = true
pragma_once = true
tab_width = 4
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

after_includes = """

#define QRMI_VERSION_MAJOR 0
#define QRMI_VERSION_MINOR 6
#define QRMI_VERSION_PATCH 0

#define QRMI_VERSION_NUMERIC(M,m,p) ((M)<<16|(m)<<8|(p))
#define QRMI_VERSION (QRMI_VERSION_MAJOR<<16 | QRMI_VERSION_MINOR<<8 | QRMI_VERSION_PATCH)

/**
 *  @defgroup Qrmi Common
 *
 *  Commonly used when using the QRMI C API
 *
 *  @defgroup QrmiConfig QRMI Configuration
 *
 *  Functions used when accessing configuration file data from the QRMI C API.
 *
 *  @defgroup QrmiQuantumResource Quantum Resource
 *
 *  Functions used when accessing Quantum resource from the QRMI C API.
 *
 *  @defgroup QrmiResourceMetadata Quantum Resource Metadata
 *
 *  Functions used when accessing Quantum resource metadata from the QRMI C API.
 */
"""

[enum]
prefix_with_name = true
rename_variants = "ScreamingSnakeCase"

[export.rename]
"ResourceType" = "QrmiResourceType"
"TaskStatus" = "QrmiTaskStatus"
"Config" = "QrmiConfig"
"QuantumResource" = "QrmiQuantumResource"
"ResourceMetadata" = "QrmiResourceMetadata"
"KeyValue" = "QrmiKeyValue"
"EnvironmentVariables" = "QrmiEnvironmentVariables"
"ResourceDef" = "QrmiResourceDef"
"Payload" = "QrmiPayload"
"ReturnCode" = "QrmiReturnCode"
